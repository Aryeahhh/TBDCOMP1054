<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TroubleShot</title>
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="css/start-style.css">
    <style>
       .dot {
            height: 24px;
            width: 24px;
            border-radius: 24px;
            background-color: black;
            position: fixed; 
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 99999999; /* so that it stays on top of all other elements */
        } 
        @media screen and (max-width: 768px) {
                .dot {
                    display: none;
                }
            }
    </style>
</head>
<body>
    
    <div class='console-container'><span id='text'></span>
        <div class='console-underscore' id='console'>&#95;</div>
    </div>
    <div id="button-container">
        <a href="landing.html">
            <button class="learn-more">
            <span class="circle" aria-hidden="true">
                <span class="icon arrow"></span>
            </span>
            <span class="button-text">Continue</span>
            </button>
        </a>
      </div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
<script src="js/start-script.js"></script>
<script src="js/cursor.js"></script>
</body>
</html>
